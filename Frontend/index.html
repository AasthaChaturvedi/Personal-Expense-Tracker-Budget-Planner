<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Personal Expense Tracker</h1>
  </header>

  <!-- Balance Section -->
  <section id="balance">
    <h2>Current Balance</h2>
    <p id="balance-amount">â‚¹0</p>
  </section>

  <!-- Income Form -->
  <section id="income">
    <h2>Add Income</h2>
    <form id="income-form">
      <input type="number" placeholder="Amount" required />
      <button type="submit">Add Income</button>
    </form>
  </section>

  <!-- Expense Form -->
  <section id="expense">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <input type="text" placeholder="Expense Name" required />
      <input type="number" placeholder="Amount" required />
      <button type="submit">Add Expense</button>
    </form>
  </section>

  <!-- Expense List -->
  <section id="expense-list">
    <h2>Expenses</h2>
    <ul id="expenses"></ul>
  </section>

  <!-- Budget Section -->
  <section id="budget">
    <h2>Budget</h2>
    <p>Coming soon</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
